<!-- Registeration form start -->
<div class="register_block">
	<div>
		<a href="index.html" class="m_auto">
				<img src="./Photos/logo(2).jpg" class="img_logo" alt="logo(2)"></img>
		</a>
	</div>
	<div class="register_user_data">
		<span class="register_heading">Create account</span>
		<div class="registration_form">
			<form name="myform">
				<div>
					<label class="registration_form_heading">Your name</label> 
					<input type="text" placeholder="First and last name" class="registration_form_input" id="un">
					<span id="nameerror"></span>
				</div>
				<div>
					<label class="registration_form_heading">Email</label> 
					<input type="text" class="registration_form_input" name="email" id="email">
					<span id="error"></span>
				</div>
				<div>
					<label class="registration_form_heading">Mobile number</label> 
					<input type="text" class="registration_form_input" name="mobile" >
				</div>
				<div>
					<label class="registration_form_heading">Password</label> 
					<input type="password" placeholder="4 to 15 characters only" class="registration_form_input" id="pass">
					<span class="password_info" id="passerror">Password must be from 4 to 15 characters only.</span>
				</div>
				<div>
					<button class="product_button " style="width:100%" onclick="return validateData()"  >Continue</button>
				</div>
			</form>
		</div>
	</div>
</div>
